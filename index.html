<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>
  <main>
    <div class="container">
      <header class="header">
        <a href="#" class="logo">
          <img src="images/logo.svg" alt="Huddle logo">
        </a>
      </header>
      <article class="img-col">
        <img src="images/illustration-mockups.svg" alt="An illustration">
      </article>
      <article class="txt-col">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <a href="#" class="register-btn">
          Register
        </a>
      </article>
      <footer class="footer">
        <a href="https://www.facebook.com
        " target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com
        " target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com
        " target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </footer>
    </div>
  </main>
